box: debian:stable-slim
build:
  steps:
      - script:
        name: Set Terraform variables
        code: |
          #export $OCI_USER_API_KEY | awk '{gsub(/\\n/,"\n")}1'
          echo $OCI_USER_API_KEY_INPUT
          
          awk -v OCI_USER_API_KEY= "$OCI_USER_API_KEY_INPUT" 'BEGIN {print OCI_USER_API_KEY}'
          awk -v OCI_SSH_PRIVATE_KEY= "$OCI_SSH_PRIVATE_KEY_INPUT" 'BEGIN {print OCI_SSH_PRIVATE_KEY}'

          export $OCI_USER_FINGERPRINT
          export $OCI_TENANCY_OCID
          export $OCI_COMPARTMENT_OCID
          export $OCI_SSH_PRIVATE_KEY
          export $OCI_USER_OCID
          export $OCI_REGION
          export $OCI_USER_API_KEY
          export $OCI_SSH_PRIVATE_KEY

      - saibalaji4/terraform-install-latest@1.0.16:
          command: plan
            
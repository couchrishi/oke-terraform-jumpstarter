box: debian:stable-slim
build:
  steps:
      - install-packages:
            packages: wget

      - script:
        name: Set Terraform variables
        code: |
          wget "$OBJECT_STORAGE_URL_USER_API_KEY"
          wget "$OBJECT_STORAGE_URL_SSH_PUB_KEY"
          OCI_PRIVATE_KEY_PATH=$WERCKER_ROOT/$OCI_USER_API_KEY_NAME

          export $OCI_PRIVATE_KEY_PATH
          export $OCI_SSH_PUBLIC_KEY= $(cat ${OCI_VM_SSH_KEY_NAME})
          export $OCI_USER_FINGERPRINT
          export $OCI_TENANCY_OCID
          export $OCI_COMPARTMENT_OCID
          export $OCI_USER_OCID
          export $OCI_REGION

      - saibalaji4/terraform-install-latest@1.0.16:
          command: plan
            
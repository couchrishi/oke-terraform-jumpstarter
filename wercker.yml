box: debian:stable-slim
build:
  steps:
      - install-packages:
            packages: wget

      - script:
        name: Set Terraform variables
        code: |
          wget "$OBJECT_STORAGE_URL_USER_API_KEY"
          wget "$OBJECT_STORAGE_URL_SSH_PUB_KEY"
          #OCI_PRIVATE_KEY_PATH=$PWD/$OCI_USER_API_KEY_NAME
          echo "$OCI_USER_FINGERPRINT" >> terraform.tfvars
          echo "$OCI_TENANCY_OCID" >> terraform.tfvars 
          cat terraform.tfvars
          #export $OCI_PRIVATE_KEY_PATH
          #export $OCI_SSH_PUBLIC_KEY= $(cat ${OCI_VM_SSH_KEY_NAME})

      - saibalaji4/terraform-install-latest@1.0.29:
          command: plan
          var_file: terraform.tfvars

echo "$OCI_USER_FINGERPRINT
$OCI_TENANCY_OCID" >> terraform.tfvars